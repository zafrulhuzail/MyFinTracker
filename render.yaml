services:
  # Web service configuration
  - type: web
    name: mara-claim-system
    env: node
    plan: starter # Use at least starter plan for disk storage
    buildCommand: npm install && npm run build && chmod +x migrate.js && node migrate.js
    startCommand: npm run start
    healthCheckPath: /api/health
    # Disk configuration for persistent file storage
    disk:
      name: uploads
      mountPath: /var/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mara-claim-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: UPLOAD_DIR
        value: /var/uploads
      - key: COOKIE_DOMAIN
        sync: false # This will be prompted during deployment

  # Database configuration
databases:
  - name: mara-claim-db
    plan: free
    ipAllowList: [] # Allow all IPs to connect